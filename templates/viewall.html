{% extends "base.html" %}
{% block content %}

<h3 style="text-align: center; margin-top: 1%;">MOVIE DETAILS</h3>
<hr>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <table class="table table-dark">
                    <thead>
                    <tr>
                        <th scope="col">Movie Name</th>
                        <th scope="col">Movie Language</th>
                        <th scope="col">Movie Animation</th>
                        <th scope="col">Show Start</th>
                        <th scope="col">Show End</th>
                        <th scope="col">City</th>

                    </tr>
                    </thead>
                    <tbody>
                    {% for i in cinemas %}
                    <tr>
                        <th scope="row">{{ i[1] }}</th>
                        <td>{{ i[2] }}</td>
                        <td>{{ i[3] }}</td>
                        <td>{{ i[4] }}</td>
                        <td>{{ i[5] }}</td>
                        <td>{{ i[6] }}</td>


                    </tr>
                    {% endfor %}

                    </tbody>
                </table>

            </div>
        </div>
    </div>

{% endblock %}
